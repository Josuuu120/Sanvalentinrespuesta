<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Imagen Grande y Texto</title>
    <!-- Enlace a Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pacifico', cursive; /* Fuente Pacifico */
            text-align: center;
            background-color: white; /* Fondo blanco */
            margin: 0;
            padding: 0;
        }
        .large-image {
            width: 100%;
            height: 80vh; /* 60% de la altura de la pantalla */
            object-fit: cover; /* Ajusta la imagen para cubrir el contenedor */
        }
        .large-text {
            font-size: 3.5rem; /* Tamaño de fuente grande */
            margin-top: 20px; /* Espacio superior */
        }
        .highlight {
            color: black; /* Color inicial */
            transition: color 0.3s ease; /* Transición suave */
        }
        .highlight:hover {
            color: red; /* Color al pasar el cursor */
        }
    </style>
</head>
<body>
    <!-- Imagen grande en el centro superior -->
    <img src="Images/imagenGrande.jpg" alt="Imagen Grande" class="large-image">
    <!-- Texto grande debajo de la imagen -->
    <div class="large-text">
        BIEEEEMMM <span class="highlight">TE AMOOOO</span>AMOOOR
    </div>
</body>
</html>
